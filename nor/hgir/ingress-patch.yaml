apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hgir-ingress
  namespace: prod
spec:
  tls:
  - hosts:
    - hgir.nor.sdpaks.equinor.com
    secretName: hgir-tls
  rules:
    - host: hgir.nor.sdpaks.equinor.com
      http:
        paths:
          - path: /
            backend:
              serviceName: hgir-frontend
              servicePort: 80

