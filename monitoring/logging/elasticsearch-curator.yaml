---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: elasticsearch-curator
  namespace: monitoring
  annotations:
    flux.weave.works/automated: false
spec:
  chart:
    name: elasticsearch-curator
    repository: https://kubernetes-charts.storage.googleapis.com/
    version: 1.2.1
  releaseName: elasticsearch-curator
  values:
    configMaps:
      config_yml: |-
        ---
        client:
          hosts:
            - elasticsearch-client
          port: 9200
      action_file_yml: |-
        ---
        actions:
          1:
            action: delete_indices
            description: "Clean up old Filebeat indicies"
            options:
              timeout_override:
              continue_if_exception: False
              disable_action: False
              ignore_empty_list: True
            filters:
            - filtertype: pattern
              kind: prefix
              value: 'filebeat-'
            - filtertype: age
              source: name
              direction: older
              timestring: '%Y.%m.%d'
              unit: months
              unit_count: 3
          2:
            action: shrink
            description: "Compress old Filebeat indicies to save space"
            options:
              ignore_empty_list: True
              shrink_node: DETERMINISTIC
              node_filters:
                permit_masters: False
                exclude_nodes: ['not_this_node']
              number_of_shards: 1
              number_of_replicas: 1
              shrink_prefix:
              shrink_suffix: '-shrink'
              delete_after: True
              wait_for_active_shards: 1
              extra_settings:
                settings:
                  index.codec: best_compression
                  index.mapping.total_fields.limit: 10000
              wait_for_completion: True
              wait_for_rebalance: True
              wait_interval: 9
              max_wait: -1
            filters:
              - filtertype: pattern
                kind: prefix
                value: 'filebeat-'
              - filtertype: age
                source: name
                direction: older
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 3
              - filtertype: pattern
                kind: suffix
                value: '-shrink'
                exclude: True
          3:
            action: delete_indices
            description: >-
              "Delete indices older than 3 days (based on index name), for .watcher-history-
              or .monitoring-es-6- or .monitoring-kibana-6- or .monitoring-logstash-6-
              prefixed indices. Ignore the error if the filter does not result in an
              actionable list of indices (ignore_empty_list) and exit cleanly."
            options:
              timeout_override: 300
              continue_if_exception: True
              ignore_empty_list: True
              disable_action: False
            filters:
              - filtertype: pattern
                kind: regex
                value: '^\.(monitoring-es-6-|monitoring-kibana-6-|monitoring-logstash-6-|watcher-history-6-).*$'
                exclude:
              - filtertype: age
                source: name
                direction: older
                timestring: '%Y.%m.%d'
                unit: days
                unit_count: 3
