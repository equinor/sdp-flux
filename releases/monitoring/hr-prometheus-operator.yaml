---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: prometheus-operator
  namespace: monitoring
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: prometheus-operator
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 0.1.21
  values:
    alertmanager:
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/hostname: alertmanager.sdp.handlel.app.
        hosts:
        - alertmanager.sdp.handlel.app
        tls:
        - secretName: alertmanager-tls
          hosts:
          - alertmanager.sdp.handlel.app

    grafana:
      sidecar:
        dashboards:
          enabled: true
          label: grafana_dashboard

      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/hostname: grafana.sdp.handlel.app.
        hosts:
        - grafana.sdp.handlel.app
        tls:
        - secretName: grafana-tls
          hosts:
          - grafana.sdp.handlel.app

    kubeApiServer:
      tlsConfig:
        insecureSkipVerify: true

    prometheus:
      prometheusSpec:
        serviceMonitorSelector:
          matchLabels:
            release: prometheus-operator
        serviceMonitorNamespaceSelector: {}
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/hostname: prometheus.sdp.handlel.app.
        hosts:
        - prometheus.sdp.handlel.app
        tls:
        - secretName: prometheus-tls
          hosts:
          - prometheus.sdp.handlel.app

    coreDns:
      enabled: false

    kubeDns:
      enabled: true