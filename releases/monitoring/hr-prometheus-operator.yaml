---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: prometheus-operator
  namespace: monitoring
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: prometheus-operator
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: prometheus-operator
    version: 0.1.21
  values:
    alertmanager:
      ingress: 
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/hostname: alertmanager.sdp.esselt.net.
        hosts:
        - alertmanager.sdp.esselt.net
        tls:
        - secretName: alertmanager-tls
          hosts:
          - alertmanager.sdp.esselt.net

    grafana:
      ingress: 
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/hostname: grafana.sdp.esselt.net.
        hosts:
        - grafana.sdp.esselt.net
        tls:
        - secretName: grafana-tls
          hosts:
          - grafana.sdp.esselt.net

    kubeApiServer:
      tlsConfig:
        insecureSkipVerify: true

    prometheus:
      ingress: 
        enabled: true
        annotations:
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: "true"
          external-dns.alpha.kubernetes.io/hostname: prometheus.sdp.esselt.net.
        hosts:
        - prometheus.sdp.esselt.net
        tls:
        - secretName: prometheus-tls
          hosts:
          - prometheus.sdp.esselt.net

    coreDns:
      enabled: false
    
    kubeDns:
      enabled: true