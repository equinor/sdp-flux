---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: verdaccio
  namespace: staging
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: verdaccio
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: verdaccio
    version: 0.5.0
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        external-dns.alpha.kubernetes.io/hostname: accio.sdp.handlel.app.
      hosts:
      - accio.sdp.handlel.app
      tls:
      - secretName: accio-sdp-handlel-app-tls
        hosts:
        - accio.sdp.handlel.app

