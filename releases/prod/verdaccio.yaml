---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: verdaccio-test
  namespace: dev
  annotations:
    flux.weave.works/automated: "true"
spec:
  releaseName: verdaccio-test
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: verdaccio
    version: 0.5.0
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        external-dns.alpha.kubernetes.io/hostname: test.sdp.handlel.app.
        nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
      hosts:
      - test.sdp.handlel.app
      tls:
      - secretName: test-sdp-handlel-app-tls
        hosts:
        - test.sdp.handlel.app
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: verdaccio-oauth2-test
  namespace: dev
spec:
  rules:
  - host: test.sdp.handlel.app
    http:
      paths:
      - backend:
          serviceName: oauth2-proxy
          servicePort: 4180
        path: /oauth2
  tls:
  - hosts:
    - test.sdp.handlel.app
    secretName: test-sdp-handlel-app-tls