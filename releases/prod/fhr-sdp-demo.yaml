---
apiVersion: helm.integrations.flux.weave.works/v1alpha2
kind: FluxHelmRelease
metadata:
  name: sdp-demo
  namespace: prod
  labels:
    chart: sdp-demo
  annotations:
    flux.weave.works/automated: "true"
spec:
  chartGitPath: sdp-demo
  releaseName: sdp-demo
  values:
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
        external-dns.alpha.kubernetes.io/hostname: demo2.sdp.esselt.net.
      hosts:
      - demo2.sdp.esselt.net
      tls:
      - secretName: demo2-sdp-esselt-net-tls
        hosts:
        - demo2.sdp.esselt.net