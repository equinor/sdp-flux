---
language: C

env:
  global:
    - HELM_URL=https://get.helm.sh
    - HELM_TAR=helm-v3.5.0-linux-amd64.tar.gz
    - KUBEVAL_URL=https://github.com/instrumenta/kubeval/releases/download/0.15.0/
    - KUBEVAL_TAR=kubeval-linux-amd64.tar.gz

stages:
  - lint

install:
  - wget -q ${KUBEVAL_URL}/${KUBEVAL_TAR}
  - tar xzfv ${KUBEVAL_TAR}
  - wget -q ${HELM_URL}/${HELM_TAR}
  - tar xzfv ${HELM_TAR}
  - PATH=`pwd`/linux-amd64/:$PATH
  - PATH=`pwd`:$PATH
  # Kubectl
  - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
  - chmod +x ./kubectl

jobs:
  include:
    - stage: lint
      name: "Custom Charts"
      script: ./ci.sh charts
    - stage: lint
      name: "Kustomize"
      script: ./ci.sh kustomize
    - stage: lint
      name: "Native K8s Manifests"
      script: ./ci.sh manifests
