---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-dashboard-auth
  namespace: kube-system
spec:
  rules:
  - host: dashboard.sdp.handlel.app
    http:
      paths:
      - backend:
          serviceName: oauth2-proxy-ks
          servicePort: 4180
        path: /oauth2
  tls:
  - hosts:
    - dashboard.sdp.handlel.app
    secretName: dashboard-sdp-handlel-app-tls
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
  annotations:
    nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
    nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/hostname: dashboard.sdp.handlel.app.
spec:
  rules:
  - host: dashboard.sdp.handlel.app
    http:
      paths:
      - backend:
          serviceName: kubernetes-dashboard
          servicePort: 80
        path: /
  tls:
  - hosts:
    - dashboard.sdp.handlel.app
    secretName: dashboard-sdp-handlel-app-tls