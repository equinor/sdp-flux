---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitlab-unicorn-ingress
  namespace: gitlab
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    custom-annotation/externaldns-ignore: ignore # Remove after migration is completed
spec:
  rules:
  - host: gitlab.sdpaks.equinor.com
    http:
      paths:
      - backend:
          serviceName: gitlab-unicorn
          servicePort: 8181
        path: /
      - backend:
          serviceName: gitlab-unicorn
          servicePort: 8080
        path: /admin/sidekiq
  tls:
  - hosts:
    - gitlab.sdpaks.equinor.com
    secretName: gitlab-unicorn-tls
    
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
