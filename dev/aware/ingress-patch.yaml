apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aware
  namespace: aware
spec:
  tls:
    - hosts:
        - aware.dev.sdpaks.equinor.com
      secretName: aware-tls
  rules:
    - host: aware.dev.sdpaks.equinor.com
      http:
        paths:
          - path: /
            backend:
              service:
                name: aware-web
                port:
                  number: 80
          - path: /api
            backend:
              service:
                name: aware-api
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aware-auth
  namespace: aware
  labels:
    app: aware
spec:
  tls:
  - hosts:
    - aware.dev.sdpaks.equinor.com
    secretName: aware-tls
  rules:
    - host: aware.dev.sdpaks.equinor.com
      http:
        paths:
          - path: /oauth2 
            backend:
              service:
                name: oauth2-proxy-sdp
                port:
                  number: 4180
