apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aware
  namespace: aware
spec:
  tls:
    - hosts:
        - aware.dev.sdpaks.equinor.com
      secretName: aware-tls
  rules:
    - host: aware.dev.sdpaks.equinor.com
      http:
        paths:
          - path: /
            backend:
              serviceName: aware-web
              servicePort: 80
          - path: /api
            backend:
              serviceName: aware-api
              servicePort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aware-auth
  namespace: aware
  labels:
    app: aware
spec:
  tls:
  - hosts:
    - aware.dev.sdpaks.equinor.com
    secretName: aware-tls
  rules:
    - host: aware.dev.sdpaks.equinor.com
      http:
        paths:
          - path: /oauth2 
            backend:
              serviceName: oauth2-proxy-sdp
              servicePort: 4180
