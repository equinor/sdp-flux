---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: hgir
    tier: frontend
  name: hgir
  namespace: dev
  annotations:
    flux.weave.works/automated: 'true'
    flux.weave.works/tag.hgir: glob:v0.*
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hgir
        tier: frontend
    spec:
      imagePullSecrets:
      - name: registry-sdpakscr
      containers:
      - name: hgir
        image: sdpakscr.azurecr.io/hgir:v0.0.2
        imagePullPolicy: Always
        env:
        - name: DATABASE_HOST
          value: hgir-database
        - name: DATABASE_PORT
          value: "5432"
        - name: DATABASE_NAME
          value: api
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hgir-secrets
              key: DATABASE_PASSWORD
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 50m
            memory: "100Mi"
          limits:
            cpu: 100m
            memory: "200Mi"
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: hgir
    tier: database
  name: hgir-db
  namespace: dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: hgir
        tier: database
    spec:
      securityContext:
        runAsUser: 0
        fsGroup: 0
      imagePullSecrets:
      - name: registry-sdpakscr
      containers:
      - name: hgir-db
        image: postgres:10.2-alpine
        env:
        - name: POSTGRES_USER
          value: api
        - name: POSTGRES_DB
          value: api
        - name: PGDATA
          value: /var/lib/postgresql/data/postgres
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: hgir-secrets
              key: DATABASE_PASSWORD
        ports:
        - containerPort: 5432
        resources:
          requests:
            cpu: 50m
            memory: "100Mi"
          limits:
            cpu: 100m
            memory: "200Mi"
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db
          subPath: postgres
      volumes:
      - name: db
        persistentVolumeClaim:
          claimName: hgir-db

