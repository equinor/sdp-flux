apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitlab-sdp-ingress
  namespace: gitlab
  labels:
    app: gitlab
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - gitlab.dev.sdpaks.equinor.com
    secretName: gitlab-sdp-tls
  rules:
    - host: gitlab.sdp.equinor.com
      http:
        paths:
        - backend:
            serviceName: gitlab-unicorn
            servicePort: 8181
          path: /
        - backend:
            serviceName: gitlab-unicorn
            servicePort: 8080
          path: /admin/sidekiq