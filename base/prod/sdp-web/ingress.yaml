apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdp-web
  namespace: prod
  labels:
    app: sdp-web
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  tls:
  - hosts:
    - sdp-web.sdpaks.equinor.com
    secretName: sdp-web-tls
  rules:
    - host: sdp.equinor.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sdp-web
                port:
                  number: 80
    - host: sdp-web.sdpaks.equinor.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sdp-web
                port:
                  number: 80
