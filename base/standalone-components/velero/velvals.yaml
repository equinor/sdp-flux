  releaseName: velero
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: velero
    version: 2.5.0
  values:
    image:
    repository: gcr.io/heptio-images/velero
    tag: v1.1.0
    pullPolicy: IfNotPresent
    configuration:
      backupStorageLocation: 
        name: azure
        bucket: velero
        config:
          resourceGroup: sdpaks-backup
          storageAccount: sdpaksbackup
      volumeSnapshotLocation:
        name: azure
        config:
          resourceGroup: sdpaks-backup
          apiTimeout: 2m
      backupSyncPeriod: 10m
      restoreOnlyMode: false
    credentials:
      existingSecret:
        velerocreds
    schedules:
      prod-ns:
        schedule: "0 1 * * *"
        template:
          ttl: "360h"
          includedNamespaces:
            - prod
      prod-ns-longlived:
        schedule: "0 1 1 * *"
        template:
          ttl: "4400h"
          includedNamespaces:
            - prod
      monitoring-ns:
        schedule: "0 1 * * *"
        template:
          ttl: "360h"
          includedNamespaces:
            - monitoring
      infrastructure-backup:
        schedule: "0 1 * * *"
        template:
          ttl: "240h"
          includedNamespaces:
            - infrastructure
            - external-dns
            - sealed-secrets
            - velero