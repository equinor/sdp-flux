---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: release-aware
    tier: web
  name: release-aware-web
  namespace: monitoring
  annotations:
    flux.weave.works/automated: 'true'
    flux.weave.works/tag.aware-web: glob:1.*
spec:
  selector:
    matchLabels:
      app: release-aware
      tier: web
  replicas: 1
  template:
    metadata:
      labels:
        app: release-aware
        tier: web
      annotations:
        flux.weave.works/automated: 'true'
    spec:
      containers:
      - name: release-aware-web
        image: sdpequinor/release-aware-web:1.7
        imagePullPolicy: Always
        securityContext:
          readOnlyRootFilesystem: true
          runAsUser: 1000
          runAsGroup: 3000
          fsGroup: 2000
          capabilities:
            drop:
            - all
        command: ["serve"]
        args: ["--single", "build", "--listen", "3000"]
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            cpu: 100m
            memory: "100Mi"
          limits:
            cpu: 500m
            memory: "1Gi"
