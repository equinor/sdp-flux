apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: aware
  namespace: aware
  labels:
    app: aware
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    # Basic-auth from guide; 
    # type of authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: aware-basic-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - sdpteam'
spec:
  tls:
    - hosts:
        - aware.sdpaks.equinor.com
      secretName: aware-tls
  rules:
    - host: aware.sdpaks.equinor.com
      http:
        paths:
          - path: /
            backend:
              serviceName: aware-web
              servicePort: 80
          - path: /api
            backend:
              serviceName: aware-api
              servicePort: 80
