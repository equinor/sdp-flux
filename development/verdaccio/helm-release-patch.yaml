---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: verdaccio
  namespace: prod
spec:
  values:
    ingress:
      annotations:
        kubernetes.io/ingress.class: nginx
        external-dns.alpha.kubernetes.io/hostname: jwt.dev.sdpaks.equinor.com.
        kubernetes.io/tls-acme: "true"
      hosts:
      - jwt.dev.sdpaks.equinor.com
      tls:
      - secretName: jwt-equinor-com-tls
        hosts:
        - jwt.dev.sdpaks.equinor.com
